<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swoole</title>
</head>
<body>
Hello Swoole!!!

<div class="content" id="response">
    <input type="text" id="controller" placeholder="Controller" />
    <input type="text" id="action" placeholder="Action" />
    <input type="text" id="key" placeholder="key" />
    <input type="button" id="sendBtn" value="GO" />
</div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    $('#sendBtn').click(function(){
        var controller = $('#controller').val();
        var action     = $('#action').val();
        var key        = $('#key').val();

        var arr = {};
        arr.controller = controller;
        arr.action     = action;
        arr.key        = key;
        ws.send(JSON.stringify(arr));
    })

    var ws;
    var lockReconnect = false;
    var wsUrl = 'ws://127.0.0.1:9509?token=THIS_IS_TOKEN';

    function createWebSocket(url) {
        try {
            ws = new WebSocket(url);
            initEventHandle();
        } catch (e) {
            // reconnect(url);
            console.log("Error when connecting");
        }
    }

    function initEventHandle() {
        ws.onclose = function () {
            //reconnect(wsUrl);
            console.log("Connection close");
        };

        ws.onerror = function () {
            //reconnect(wsUrl);
            console.log("Error");
        };

        ws.onopen = function () {
            //心跳检测重置
            heartCheck.reset().start();
            var arr = {};
            arr.controller = 'websocket';
            arr.action     = 'users';
            arr.token      = 'THIS_IS_TOKEN';
            ws.send(JSON.stringify(arr));
        };

        ws.onmessage = function (event) {
            //如果获取到消息，心跳检测重置
            //拿到任何消息都说明当前连接是正常的
            heartCheck.reset().start();
            console.log(event.data);
        }
    }

    function reconnect(url) {
        if(lockReconnect) return;
        lockReconnect = true;
        //没连接上会一直重连，设置延迟避免请求过多
        setTimeout(function () {
            createWebSocket(url);
            lockReconnect = false;
        }, 2000);
    }

    //心跳检测
    var heartCheck = {
        timeout: 10000,//1秒
        timeoutObj: null,
        serverTimeoutObj: null,
        reset: function(){
            clearTimeout(this.timeoutObj);
            clearTimeout(this.serverTimeoutObj);
            return this;
        },
        start: function(){
            var self = this;
            this.timeoutObj = setTimeout(function(){
                //这里发送一个心跳，后端收到后，返回一个心跳消息，
                //onmessage拿到返回的心跳就说明连接正常
                var arr = {};
                arr.controller = 'websocket';
                arr.action     = 'ping';
                ws.send(JSON.stringify(arr));
                self.serverTimeoutObj = setTimeout(function(){//如果超过一定时间还没重置，说明后端主动断开了
                    //ws.close();//如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
                }, self.timeout);
            }, this.timeout);
        }
    }

    createWebSocket(wsUrl);

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        if (ws) {
            ws.close();
        }
    }
</script>
</html>
